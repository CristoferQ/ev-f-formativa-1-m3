<div class="card text-dark bg-light mb-3" id="nuevo">
    <div class="card-header">
        <h5 class="card-title">Agregar producto a stock</h5>
    </div>
    <div class="row py-2 px-3">
        <form class="d-flex">
            <input type="text" id="codigo" class="form-control mr-1" placeholder="Código" required>&nbsp;
            <input type="text" id ="nombre" class="form-control" placeholder="Nombre" required>&nbsp;
            <input type="number" id ="precio" class="form-control" placeholder="Precio" required>&nbsp;
            <input type="text" id ="descripcion" class="form-control" placeholder="Descripción" required>&nbsp;
            <button class="btn btn-outline-dark" type="submit">Agregar</button>
        </form>
    </div>

</div>
